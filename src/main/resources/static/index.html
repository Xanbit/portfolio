<!doctype html>
<html class="full">
<head>
<title>Xanbit</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/common-typewriter.css" rel="stylesheet">
<link href="css/big-picture.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/main.ctrl.js"></script>
<script src="js/home.ctrl.js"></script>
<script src="js/directive.typewriter.js"></script>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="xanbitApp">
	<div class="container" ng-controller="home">
		<div class="Absolute-Center is-Responsive">
			<div align="center">
				<h1 class="heavyText" typewrite type-delay="0"
					blink-cursor="false" text="X A N B I T"></h1>
				<h3 class="impressiveText" typewrite type-delay=50 blink-cursor="false"
					text="-- serving your IT needs --" initial-delay="1s"></h3>
				<br>
				<!-- h4 style="color: white">Launching at : {{info.launchdate |
					date:'yyyy-MM-dd HH:mm:ss Z'}}</h4-->
					<h3 class="impressiveText" typewrite initial-delay="3s" typewrite type-delay=0 blink-cursor="false" type-delay=0 text="launching portfolio on"></h3>
					
					<h4 class="btn-danger" typewrite type-delay=0 blink-cursor="false"
					text="|  {{launchdate}}  |" initial-delay="3s"></h4>
			</div>
		</div>
	</div>
</body>
</html>
